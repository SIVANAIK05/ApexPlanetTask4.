  <section class="contact-wrapper">

    <!-- LEFT TEXT -->
    <div class="contact-left">
      <h1 class="big-title">Let's Connect</h1>
      <p class="left-sub">Got an idea? Need a website? Or just want to say hi?</p>

      <div class="abstract-shapes"></div>
    </div>

    <!-- RIGHT FORM -->
    <div class="contact-right">
      <div class="glass-card">
        <form class="contact-form">
          <input type="text" placeholder="Your Name" required class="contact-input" />
          <input type="email" placeholder="Your Email" required class="contact-input" />
          <textarea placeholder="Your Message" required class="contact-textarea"></textarea>
          <button type="submit" class="contact-btn">Send Message</button>
        </form>
      </div>
    </div>

  </section>
